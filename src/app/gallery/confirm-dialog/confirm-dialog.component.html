<div class="delete-dialog-container" [class.bottom-sheet]="isBottomSheet">
  <div class="dialog-header">
    <mat-icon color="primary">delete</mat-icon>
    <h2 mat-dialog-title>Delete</h2>
  </div>

  <mat-dialog-content>
    <p>Are you sure you would like to delete {{ data.message }}?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()" [mat-dialog-close]="true">
      Delete
    </button>
  </mat-dialog-actions>
</div>
